# Rime's punctuation and symbols
# encoding: utf-8
#
# /Library/Input Methods/Squirrel.app/Contents/SharedSupport/symbols.yaml

config_version: "1.4.1"

patch:
  punctuator/import_preset: symbols
  recognizer/patterns/punct: '^/([0-9]0?|[A-Za-z]+)$'

punctuator:
  symbols:
    "/bq": [🌚, 🐶, 😂, 🤣, 😮‍💨, 😅, 😎, 😱, 🙃, 🤔, 🥰. 🥺, 🙉, 🙊, 🙈️, 🤡, 👻, 💩️, 😈️ ]
    "/dn": [⌘, ⌥, ⇧, ⌃, ⎋, ⇪, , ©, ®, ℗, ⌫, ⌦, ↩︎, ⏎, ↑, ↓, ←, →, ↖, ↘, ⇟, ⇞ ]
    "/fh": [ ⭐️, 🎉, ✅, ❎, ⭕️, ❌, 🚫, ❗️, ‼️, ❓, ⁉️ ]
    "/fs": [½, ‰, ¼, ⅓, ⅔, ¾, ⅒ ]
  half_shape:
    "#": "#"
    "*": "*"
    "`": "`"
    "~": "~"
    "@": "@"
    "=": "="
    '\': "、"
    '|' : [ ·, ｜, '§', '¦' ]
    "_" : "──"
    "$": ["¥", "$", "€", "£", "¢", "¤"]
    "<": ["《", "〈", "«", "<"]
    ">": ["》", "〉", "»", ">"]
    ",": "，"
    ".": "。"
    "?": "？"
    ";": "；"
    ":": "："
    "!": "！"
    "^": "……"
    "(": "（"
    ")": "）"
    "/": "/"
    "'": {pair: ["「", "」"]}
    '"': {pair: [ '“', '”' ] }
    "[": {pair: ["[", "]"]}
    "]": {pair: ["[[", "]]"]}
